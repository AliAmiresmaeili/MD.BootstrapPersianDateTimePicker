<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Persian DateTime</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="demo.css" />
    <link rel="stylesheet" href="jquery.Bootstrap-PersianDateTimePicker.css" />

    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

</head>

<body>
    <br>
    <div class="container">
        <div class="row mb-3">
            <div class="col-sm-6">
                <div id="date1"> </div>
                <input type="text" class="form-control" id="inputDate1" placeholder="Date1" aria-label="Date1" aria-describedby="date1">
            </div>
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text cursor-pointer" id="date3">Icon</span>
                    </div>
                    <input type="text" id="inputDate3" class="form-control" placeholder="date3" aria-label="date3" aria-describedby="date3">
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <div id="date2"> </div>
                <input type="text" class="form-control" id="inputDate2" placeholder="Date2" aria-label="Date2" aria-describedby="date2">
            </div>
        </div>
    </div>

    <script src="jquery.Bootstrap-PersianDateTimePicker.js" type="text/javascript"></script>
    <script type="text/javascript">
        $('#date1').MdPersianDateTimePicker({
            targetSelector: '#inputDate1',
            inLine: true,
            isGregorian: true,
            disableBeforeDate: new Date(new Date().setDate(26)),
        });
        $('#date2').MdPersianDateTimePicker({
            targetSelector: '#inputDate2',
            inLine: true,
            isGregorian: false
        });
        $('#date3').MdPersianDateTimePicker({
            targetSelector: '#inputDate3',
            enableTimePicker: true,
            //disableBeforeToday: true,
            disableBeforeDate: new Date(new Date().setDate(26)),
            isGregorian: false
        });
    </script>
</body>

</html>
